<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Snowflake Icon -->
  <g transform="translate(256, 256)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="24" fill="white"/>
    
    <!-- Main branches -->
    <line x1="0" y1="-120" x2="0" y2="120" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="-120" y1="0" x2="120" y2="0" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="-85" y1="-85" x2="85" y2="85" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <line x1="85" y1="-85" x2="-85" y2="85" stroke="white" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Branch tips -->
    <circle cx="0" cy="-120" r="16" fill="white"/>
    <circle cx="0" cy="120" r="16" fill="white"/>
    <circle cx="-120" cy="0" r="16" fill="white"/>
    <circle cx="120" cy="0" r="16" fill="white"/>
    <circle cx="-85" cy="-85" r="16" fill="white"/>
    <circle cx="85" cy="85" r="16" fill="white"/>
    <circle cx="85" cy="-85" r="16" fill="white"/>
    <circle cx="-85" cy="85" r="16" fill="white"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
